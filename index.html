<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/base.css">
    <title>Document</title>

    <script id="book-template" type="text/x-handlebars-template">
        <div class="book-wrapper">
            <h2 class="book-title">{{ title }}</h2>
            <div class="author-isbn">
                <div class="book-author">{{ author }}</div>
                <div class="book-isbn">{{ isbn }}</div>
            </div>
            <div class="book-image">
                <img src="{{ image_url }}">
            </div>
            <div class="book-description">{{ description }}...<button type="button" id="view-details" data-id="{{ id }}">Read more</button></div>   
        </div>
    </script>
    
</head>
<body>
    <nav id="book-nav">
        <ul id="book-links">
            <li><a href="/">Book List</a></li>
            <li class="not-admin"><a href="/new">Create Book</a></li>
            <li id="login-link"><a href="/login">login</a></li>
        </ul>
    </nav>
    <section class="books">

        <section id="book-list-page" class="page">
           <h2>Books <span id="number-books"></span></h2>
           <ul id="book-list"></ul>
        </section>
        <section id="book-detail-page" class="page">
            <p id="book-author"></p>
            <button type="button" id="update-btn" class="not-admin" data-id="">Update</button>
            <button type="button" id="delete-btn" class="not-admin" data-id="">Delete</button>
            <form id="update-book-form">
                
                <label for="title">Title</label>
                <input id="update-title" type="text" name="title" placeholder="Title">

                <label for="author">Author</label>
                <input id="update-author" type="text" name="author" placeholder="Author">

                <label for="isbn">ISBN</label>
                <input id="update-isbn" type="text" name="isbn" placeholder="ISBN">

                <label for="image-url">Image URL</label>
                <input id="update-image-url" type="text" name="image-url" placeholder="Image URL">

                <label for="desription">Description</label>
                <textarea id="update-description" name="description" placeholder="Description"></textarea>

                <button type="click">Submit</button>
            </form>
        </section>
        <section id="book-create-page" class="page">
            <form id="new-book-form">
                <label for="title">Title</label>
                <input id="create-title" type="text" name="title" placeholder="Title">

                <label for="author">Author</label>
                <input id="create-author" type="text" name="author" placeholder="Author">

                <label for="isbn">ISBN</label>
                <input id="create-isbn" type="text" name="isbn" placeholder="ISBN">

                <label for="image-url">Image URL</label>
                <input id="create-image-url" type="text" name="image-url" placeholder="Image URL">

                <label for="desription">Description</label>
                <textarea id="create-description" name="description" placeholder="Description"></textarea>

                <input type="submit" name="submit">

            </form>
        </section>
        <section id="book-admin-page" class="page">
            <form id="admin-view">
                <label for="login">Please enter your pass phrase</label>
                <input id="pass-phrase" type="text" name="pass-phrase" placeholder="Enter phrase here">

                <button type="button" id="verify-btn">Verify</button>
            </form>
        </section>
        <section id="error-page" class="page">Error</section>

    </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="scripts/views/admin-view.js"></script>
  <script src="scripts/views/book-list.js"></script>
  <script src="scripts/views/book-details.js"></script>
  <script src="scripts/views/book-create.js"></script>
  <script src="scripts/views/book-update.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/controllers/routes.js"></script>
</body>
</html>
